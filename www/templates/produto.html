<ion-view view-title="Detalhes do Produto">

        <div class="list card text-center">
            <div class="item">
                <h2>{{lista.nome}}</h2>
            </div>
            <div class="item item-body">
                <img class="" src="{{lista.foto}}">
                <p ng-bind-html="lista.descricao"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
