<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar bar-header bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-positive borde-none"> 
                    <div class="logo">{{nome}}</div>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar bar-header bar-balanced ">
            <h1 class="title" style="width: 100%;">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/playlists">
                    <i class="fa fa-cart-plus"></i> Novo Pedido
                </ion-item>
                <!-- ion-item menu-close href="#/app/promocoes">
                    Promoçoes
                </ion-item -->
                <ion-item menu-close href="#/app/meus_pedidos">
                    <i class="fa fa-file-text-o"></i> Meus pedidos
                </ion-item>
                <ion-item menu-close href="#/app/configuracoes">
                    <i class="fa fa-cogs"></i> Configurações
                </ion-item>
                <ion-item menu-close href="#/app/login">
                    <i class="fa fa-sign-in"></i> Logar
                </ion-item>
                <ion-item menu-close ng-click="sair()">
                    <i class="fa fa-sign-out"></i> Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
